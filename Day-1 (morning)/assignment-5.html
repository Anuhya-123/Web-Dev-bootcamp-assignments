<!-- Noscript tag Example -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- how to display the data from the script to the html code -->
	<script>
		document.write(" Anuhya ");
	</script>
	<!-- If script tag doesn't work,noscript tag will work -->
	<noscript>
		Script doesn't work
	</noscript>
</body>
</html>
