<html>
<head>
	<title>To update a paragraph</title>
	<style>
		.letter {
			background-color: green;
		}
	</style>
</head>
<body>
	<h2>Welcome to Bootcamp</h2>

		 function changeText() {
			// body...
			document.getElementById('t1').innerHTML = "madBlocks Bootcamp";
		}
	</script>

</body>
</html>
