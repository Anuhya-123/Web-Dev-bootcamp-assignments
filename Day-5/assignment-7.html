<!DOCTYPE html>

<html>
	<head>
		<title>Pseudo class</title>
		<style>
			p {
				display: none;
				background-color: skyblue;
				text-align: center;
			}

			div:hover p {
				display: block;
			}
		</style>
	</head>
	<body>

		<div>
			Hello Hi!
			<p>madBlocks Academy is doing good</p>
		</div>
	</body>
</html>
